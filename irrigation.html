{% extends "base.html" %}
{% block content %}
<style>
  /* Full-page background with overlay */
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') 
                no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Dark overlay */
  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.55);
    z-index: 1;
  }

  /* Floating glowing form container */
  .form-container {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.12);
    padding: 50px 60px;
    border-radius: 25px;
    backdrop-filter: blur(14px);
    box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 20px #4CAF50;
    text-align: center;
    width: 380px;
    animation: floatUp 1.8s ease-out;
  }

  /* Inputs */
  .form input {
    width: 100%;
    padding: 15px;
    margin: 15px 0;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 1rem;
    background: rgba(255,255,255,0.25);
    color: #fff;
    box-shadow: 0 5px 12px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .form input::placeholder {
    color: #e0e0e0;
  }

  .form input:focus {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(76, 175, 80, 0.8);
  }

  /* Submit button */
  .btn {
    width: 100%;
    padding: 16px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(135deg, #43e97b, #38f9d7);
    color: white;
    font-size: 1.25rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  }

  .btn:hover {
    transform: scale(1.1) rotate(-2deg);
    box-shadow: 0 12px 30px rgba(56, 249, 215, 0.8);
  }

  /* Result box */
  .result {
    margin-top: 22px;
    font-size: 1.35rem;
    font-weight: bold;
    color: #fff;
    background: rgba(0,0,0,0.5);
    padding: 18px;
    border-radius: 20px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.6);
    animation: glowIn 1.2s ease-in-out;
  }

  /* Animations */
  @keyframes floatUp {
    0% { opacity: 0; transform: translateY(60px) scale(0.9); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
  }

  @keyframes glowIn {
    0% { opacity: 0; text-shadow: none; }
    100% { opacity: 1; text-shadow: 0 0 10px #43e97b, 0 0 20px #38f9d7; }
  }
</style>

<div class="overlay"></div>

<div class="form-container">
  <form action="/predict_irrigation" method="POST" class="form">
    <input type="number" step="any" name="soil_moisture" placeholder="Soil Moisture" required>
    <input type="number" step="any" name="temperature" placeholder="Temperature" required>
    <input type="number" step="any" name="humidity" placeholder="Humidity" required>
    <button type="submit" class="btn">ðŸŒ± Predict</button>
  </form>

  {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
  {% endif %}
</div>
{% endblock %}
